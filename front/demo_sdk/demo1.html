<!DOCTYPE html>
<!--

  -->

<html lang="en">
<head>
    <title>Demo Publisher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            Demo Publisher <div id="connection-box" class="connection-box"></div>
        </div>
        <div>
            <div id="playback-video-bit-rate" class="br-box"></div>
            <video id="capture-video" width="320"  muted playsinline></video>
        </div>
        <div class="container-checkbox">
            <input type="checkbox" checked class="publish-checkbox" id="audioPublish">audio</input>
            <input type="checkbox" checked class="publish-checkbox" id="videoPublish">video</input>
            <input type="checkbox" class="simulcast-checkbox" id="simulcast">simulcast</input>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn capture-button" id="capture">Webcam</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn capture-button" id="screenshare">Screenshare</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="stop-publish">Unpublish</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="recording">Start Recording</button>
        </div>
        <div class="container-contact-form-btn">
            <input type="text" readonly style="display: inline-block;width: 200px" id="get-load-data" class="input" value="0"></input>
            <button class="contact-form-btn" disabled id="get-load">Load</button>
        </div>
        <div class="container-contact-form-btn">
            <input type="text" readonly style="display: inline-block;width: 200px" id="get-num-workers-data" class="input" value="0"></input>
            <button class="contact-form-btn" disabled id="get-num-workers">Num Workers</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="get-stats">Stats</button>
        </div>
        <div class="container-checkbox">
            <input type="text" style="display: inline-block;width: 200px" id="bitrateInput" class="input" value="0"></input>
            <button style="display: inline-block"  class="contact-form-btn" id="update-bitrate">Update Bitrate</button>
        </div>
    </div>
</div>
<script src='https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
<script type="text/javascript" src="../dist/index.js"></script>
<script type="text/javascript" src="js/demo1.js"></script>
</body>
</html>
