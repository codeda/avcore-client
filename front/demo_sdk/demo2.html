<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>Demo Subscriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            Demo Subscriber<div id="connection-box" class="connection-box"></div>
        </div>
        <div id="playback-video-bit-rate" class="br-box"></div>
        <video id="playback-video" width="320" playsinline></video>
        <div class="container-checkbox">
            <input type="checkbox" checked class="publish-checkbox" id="audioPublish">audio</input>
            <input type="checkbox" checked class="publish-checkbox" id="videoPublish">video</input>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="subscribe">Subscribe</button>
        </div>

        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="stop-playing">Stop Playing</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="pause-unpause">Pause & Unpause</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="get-stats">Stats</button>
        </div>
    </div>
</div>

<script src='https://unpkg.com/@reactivex/rxjs@6.0.0/dist/global/rxjs.umd.js'></script>
<script src='https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js'></script>
<script type="text/javascript" src="../dist/index.js"></script>
<script src="js/demo2.js"></script>
</body>
</html>
