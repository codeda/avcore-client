<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>Demo Subscriber</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <div class="contact-form-title">
            Demo Subscriber
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="subscribe">Subscribe</button>
        </div>

        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="stop-playing">Stop Playing</button>
        </div>
        <div>
            <div>
                <div id="playback-video-bit-rate-0" class="br-box"></div>
                <video id="playback-video-0" playsinline></video>
            </div>
            <div>
                <div id="playback-video-bit-rate-1" class="br-box"></div>
                <video id="playback-video-1" muted playsinline></video>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../dist/index.js"></script>
<script src="js/simulcast.js"></script>
</body>
</html>
