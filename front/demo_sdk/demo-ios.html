<!DOCTYPE html>
<!--
  ~
  -->

<html lang="en">
<head>
    <title>Demo IOS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

<div class="container-contact">
    <div class="wrap-contact">
        <span class="contact-form-title">
            Demo IOS
        </span>

        <video id="playback-video" playsinline></video>
        <div class="container-checkbox">
            <input type="checkbox" checked class="publish-checkbox" id="audioPublish">audio</input>
            <input type="checkbox" checked class="publish-checkbox" id="videoPublish">video</input>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" id="subscribe">Subscribe</button>
        </div>

        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="stop-playing">Stop Playing</button>
        </div>
        <div class="container-contact-form-btn">
            <button class="contact-form-btn" disabled id="unmute-playback-video">Unmute</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="../dist/index.js"></script>
<script src="js/demo-ios.js"></script>
</body>
</html>
